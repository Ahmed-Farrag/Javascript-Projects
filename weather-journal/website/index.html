<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container" id="app">
    <h1 class="text-center my-5"> Weather Journal App</h1>
    <div class="row">

      <div class="col-12 mb-5">

        <div class="holder zip">
          <label for="zip" class="form-label">Enter Zipcode here</label>
          <input type="number" class="form-control" id="zip" aria-describedby="emailHelp"
            placeholder="enter zip code here">
        </div>

      </div>
      <div class="col-12 mb-5">
        <div class="holder feel">
          <div class="form-floating">
            <textarea class="form-control" placeholder="Enter your feelings here" id="feelings"
              style="height: 100px"></textarea>
            <label for="feelings">How are you feeling today?</label>
          </div>
        </div>
      </div>
      <button id="generate" type="submit" class="btn btn-dark btn-lg mb-5">Generate</button>
      <div class="col-12">
        <div class="holder entry">
          <div class="title">Most Recent Entry</div>
          <div id="entryHolder">
            <div id="date"></div>
            <div id="temp"></div>
            <div id="content"></div>
          </div>
        </div>
      </div>
    </div>

  </div>


  <script src="app.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
</body>

</html>
